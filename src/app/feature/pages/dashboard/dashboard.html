<section class="mt-28">
  <div class="container">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="p-4 bg-white rounded-lg shadow">
        <h3 class="text-sm text-slate-500">Total Products</h3>
        <p class="text-2xl font-bold mt-2">{{ totalProducts() }}</p>
      </div>

      <div class="p-4 bg-white rounded-lg shadow">
        <h3 class="text-sm text-slate-500">In Stock</h3>
        <p class="text-2xl font-bold mt-2">{{ inStock() }}</p>
      </div>

      <div class="p-4 bg-white rounded-lg shadow">
        <h3 class="text-sm text-slate-500">Average Price</h3>
        <p class="text-2xl font-bold mt-2">{{ avgPrice() | number:'1.2-2' | currency: 'EGP'}}</p>
      </div>
    </div>

    <div class="mt-6">
      <h2 class="text-lg font-semibold mb-3">Recent Products</h2>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        @for (product of recentProducts(); track product.id) {
          <div class="bg-white p-4 rounded shadow">
            <h4 class="font-medium">{{ product.name }}</h4>
            <div class="flex gap-5 text-sm text-slate-500 mt-2">
              <p>{{ product.category }}</p>
              <p>{{ product.price | currency: 'EGP' }}</p>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</section>
